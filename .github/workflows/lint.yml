name: Code Formatter
on: workflow_dispatch
jobs:
  PEP8:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.9
      - name: Install Python lint libraries
        run: |
          pip install autopep8 autoflake isort black
      - name: Check for showstoppers
        run: >
          autopep8 --verbose --in-place --recursive --aggressive --aggressive
          --ignore=W605 bot/modules/ bot/welpers/ bot/__init__.py
      - name: Remove unused imports and variables
        run: >
          autoflake --in-place --recursive --remove-all-unused-imports
          --remove-unused-variables --ignore-init-module-imports .
      - name: lint with isort and black
        run: |
          isort bot/modules/ bot/welpers/ bot/__init__.py
          black bot/modules/ bot/welpers/ bot/__init__.py
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "auto: black code format"
          commit_options: "--no-verify"
          repository: .
          commit_user_name: Lyliya
          commit_user_email: 71930916+dishapatel010@users.noreply.github.com
          commit_author: Lyliya <71930916+dishapatel010@users.noreply.github.com>
